{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

  <div class="my-5" style="max-width: 600px; margin: auto;">

    <div class="my-5">
      <h3>Update Article</h3>

    </div>

    <div>
      <form action="{% url 'articleapp:update' pk=target_article.pk %}" metho="post"
            enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-dark rounded-pill px-5">
      </form>
    </div>

  </div>


{% endblock %}
