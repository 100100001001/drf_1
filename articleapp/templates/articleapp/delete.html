{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

  <div class="my-5" style="max-width: 600px; margin: auto;">

    <div class="my-5">
      <h3>Delete Article</h3>

    </div>

    <div>
      <form action="{% url 'articleapp:delete' pk=target_article.pk %}" metho="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill px-5">
      </form>
    </div>

  </div>


{% endblock %}
